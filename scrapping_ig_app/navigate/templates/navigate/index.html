<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'navigate/style.css'%} ">
</head>
<body>
    <header>
        <div class="page-title-div">
            <h1 class="page-title">Sistema para el análisis de texto a partir del procesamiento de lenguaje natural para identificar sintomatología depresiva en redes sociales</h1>
        </div>
    </header>
    <main>
        <ul class="options">
            <li class="option-block">
                <div class="manu-options">
                    <input type="button" onclick="window.location.href='/user';" value="Navegar usuarios" class="option-button"/>
                </div>
            </li>
            <li class="option-block">
                <div class="manu-options">
                    <input type="button" onclick="window.location.href='/publication';" value="Navegar publicaciones" class="option-button"/>
                </div>
            </li>
            <li class="option-block">
                <div class="manu-options">
                    <input type="button" onclick="window.location.href='/comment';" value="Navegar comentarios" class="option-button"/>
                </div>
            </li>
            <li class="option-block">
                <div class="manu-options">
                    <input type="button" onclick="window.location.href='/analyze';" value="Analizar" class="option-button"/>
                </div>
                
            </li>
            <li class="option-block">
                <div class="manu-options">
                    <input type="button" onclick="window.location.href='/predict_users';" value="Analizar usuarios" class="option-button"/>                         
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
